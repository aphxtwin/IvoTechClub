{% extends "home/base.html" %}
{% load static %}

{% block content %}
{% for i in detailed_post %}
    <h1>
        {{i.title}}
    </h1>
    {% if i.image.url != none %}
        <img src="{{i.image.url}}" height="150px" width="155px"></img>
    {% else %}
        <img src="{% static 'home/pics/main-pics/writer_crop.png' %}">
    {% endif%}
{% endfor %}
{% endblock content %}
